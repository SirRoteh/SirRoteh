<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Task1</title>
    <script type="text/javascript">
      var fullName = "Rotimi Adesina";
      var courses = ["HTML", "CSS", "Javascript", "Python", "UI/UX"];

      document.write(
        "<h2> My name is " + fullName + ".</h2>"
      ); /* to display my full name*/

      document.write("<h2> The list of my courses are : </h2>");
      for (var x = 0; x < courses.length; x++) {
        document.write("<h2>" + courses[x] + "</h2>");
      } /*to display the list of my courses*/

      if (courses.length % 2 == 0) {
        for (var i = 0; i <= 200; i += 2) {
          document.write(i);
          document.write(" ");
        }
      } /* if the number of courses offered is even, then display even numbers from 1 to 200       */ else if (
        courses.length % 2 ==
        1
      ) {
        for (var x = 1; x <= 200; x += 2) {
          document.write(x);
          document.write(" ");
        }
      } /* if the number of courses offered is odd, then display odd numbers from 1 to 200       */
    </script>
  </head>
  <body></body>
</html>
